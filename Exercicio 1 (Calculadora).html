<body>
	<h1>Calculadora Salarial</h1>
  <table border="2">

<form name="Calculadora">
  O valor do salário/hora: R$ 
  <input type="text" name="RecHora" size="10"><br>
O número de horas trabalhadas no mês:&nbsp; 
  <input type="text" name="Horas" size="5"><br>
O percentual de desconto do INSS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
  <input type="text" name="Porcentagem" size="3">%<p>&nbsp;&nbsp;&nbsp;&nbsp;
  	<input type="submit" value="Salário Liquido e Bruto" name="CalcularB" onclick="Calcula()"></p>
</form>
